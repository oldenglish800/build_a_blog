{% extends "base.html" %}

{% block content %}
    <h1 align="center"> Add a Blog Entry!</h1>
    <form method='post'>
        <label>
        Title for your new blog:
        <label/>
        <br/> 
        <br/>  

        <input type="text" name="blog title"/>
        <label>
            <br/>
            <br/>
            Your new blog:
            <br/>
            <br/>
            <textarea class="input" name='task' rows="20" cols="20" style= "height:150px; width:150px" ></textarea>
        </label>
        <br/>
        <br/>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="task-id" value="{{task.id}}" />
                    <input type="submit" value="Done!" />
                </form>
            </li>
            {% endfor %}
        </ul>

  

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>



   
{% endif %}
{% endblock %}
